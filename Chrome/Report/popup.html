<!DOCTYPE html>
<html>
<head>
    <title>Test Report Downloader</title>
    <style>
        body {
            width: 300px;
            padding: 10px;
            font-family: Arial, sans-serif;
        }
        .form-group {
            margin-bottom: 10px;
        }
        label {
            display: block;
            margin-bottom: 2px;
        }
        input, select {
            width: 100%;
            padding: 4px;
        }
        button {
            width: 100%;
            padding: 8px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <form id="reportForm">
        <div class="form-group">
            <label for="itNumber">IT Number:</label>
            <input type="number" id="itNumber" required>
        </div>
        <div class="form-group">
            <label for="atNumber">AT Number:</label>
            <input type="number" id="atNumber" required>
        </div>
        <div class="form-group">
            <label for="jiraNumber">JIRA Number:</label>
            <input type="text" id="jiraNumber" required>
        </div>
        <div class="form-group">
            <label for="releaseNumber">Release Number:</label>
            <input type="text" id="releaseNumber" required>
        </div>
        <div class="form-group">
            <label for="environment">Environment:</label>
            <select id="environment" required>
                <option value="local-ci">Local CI</option>
                <option value="ci">CI</option>
                <option value="tt">TT</option>
                <option value="live">Live</option>
            </select>
        </div>
        <button type="submit">Download Reports</button>
    </form>
    <script src="popup.js"></script>
</body>
</html>
